<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body style="background-image:url('logi.jpg'); background-repeat:no-repeat; background-size:cover">
<form action="login" method="post">
    {% csrf_token %}
   <br><br><br><br> <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="submit">

</form>


{% for msg in messages %}
    {{msg}}
{% endfor %}

</body>
</html>
